<!DOCTYPE html>
<html>
    <head>
        <title>Explorer Challenge</title>

        <link href="../lib/bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/explorerChallenge.css" rel="stylesheet">

        <script src="../lib/js/jquery-2.1.0.min.js"></script>
        <script src="../lib/js/lodash.min.js"></script>
        <script src="../lib/bootstrap-3.1.1/js/bootstrap.min.js"></script>
        <script src="../js/log.js"></script>
        <script src="../js/explorer.js"></script>
        <script src="../js/maze.js"></script>
        <script src="../js/graphics.js"></script>
        <script src="../js/driver.js"></script>
        <script src="../js/onload.js"></script>

        <link href="../images/explorer_icon.ico" rel="shortcut icon"/>

    </head>
    <body style="background-color: rgb(35,113,159)">

        <div class="row load-maze-row">
            <div class="col-md-3">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Load Maze<span class="caret"></span></button>
                        <ul class="dropdown-menu maze-list"></ul>
                    </div>
                    <input type="text" class="form-control current-maze" readonly>
                </div>
            </div>
            <div class="col-md-3 maze-control-buttons-container">
                <a class="btn btn-primary" role="button" onclick="DRIVER.startMaze()">Restart Maze</a>
                <a id="goButton" class="btn btn-primary" role="button" onclick="DRIVER.startMoving()">Go</a>
                <a id="pauseButton" class="btn btn-primary" role="button" onclick="DRIVER.stopMoving()">Pause</a>

                <div class="speed-button-container">
                    <div class="speed-label">
                        Speed
                    </div>
                    <div>
                        <a class="btn btn-primary traversalButton" role="button" onclick="DRIVER.setSpeed('slow')">slow</a>
                        <a class="btn btn-primary traversalButton" role="button" onclick="DRIVER.setSpeed('normal')">normal</a>
                        <a class="btn btn-primary traversalButton" role="button" onclick="DRIVER.setSpeed('fast')">fast</a>
                    </div>

                </div>
            </div>
            <div class="col-md-5">
                <div class="move-count-container move-count">Moves: <span class="move-count-value move-count"></span></div>
                <div class="input-group explorer-host-container">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="DRIVER.setExplorerHost()">Change Explorer Host</button>
                    </span>
                    <input id="explorer-host" type="text" class="form-control" value="127.0.0.1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <div class="maze-container">
                    <canvas id="maze-canvas-back" class="hidden"></canvas>
                    <canvas id="maze-canvas-front"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div id="log-scroll"></div>
            </div>
        </div>
    </body>
</html>
