<!DOCTYPE html>
<html>
    <head>
        <title>Explorer Challenge</title>

        <link href="../lib/bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="../lib/jscrollpane/css/jquery.jscrollpane.css" rel="stylesheet">
        <link href="../css/explorerChallenge.css" rel="stylesheet">

        <script src="../lib/js/jquery-2.1.0.min.js"></script>
        <script src="../lib/bootstrap-3.1.1/js/bootstrap.min.js"></script>
        <script src="../lib/jscrollpane/js/jquery.mousewheel.js"></script>
        <script src="../lib/jscrollpane/js/mwheelIntent.js"></script>
        <script src="../lib/jscrollpane/js/jquery.jscrollpane.min.js"></script>
        <script src="../js/log.js"></script>
        <script src="../js/onload.js"></script>
        <script src="../js/explorer.js"></script>
        <script src="../js/maze.js"></script>
        <script src="../js/driver.js"></script>
    </head>
    <body>

    <a class="btn btn-primary" role="button" onclick="whichWay()">Which Way?</a>
    <a class="btn btn-info" role="button" onclick="moveExplorer()">Move</a>
    <a class="btn btn-success" role="button" onclick="enterMaze(explorerLocation)">Enter Maze</a>
    <a class="btn btn-warning" role="button" onclick="exitMaze()">Exit Maze</a>
    <a class="btn btn-primary" role="button" onclick="getName()">Get Name</a>
    <br/>
    <a class="btn btn-primary" role="button" onclick="attemptMazeMove(explorerLocation, 'EAST')">Attempt Move</a>
    <a class="btn btn-info" role="button" onclick="getEntrance()">Get Entrance</a>

    <a class="btn btn-success" role="button" onclick="getMazes()">Get Mazes</a>
    <a class="btn btn-warning" role="button" onclick="getAvailableExits({x:0,y:3})">Get Exits</a>
    <br/>
    <a class="btn btn-success" role="button" onclick="startMaze()">Start Maze</a>
    <a class="btn btn-success" role="button" onclick="moveCycle(explorerLocation)">Move Cycle</a>
    <br/>

    <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Load Maze<span class="caret"></span></button>
        <ul class="dropdown-menu maze-list"></ul>
    </div>


    <div class="scroll"></div>

    </body>
</html>
